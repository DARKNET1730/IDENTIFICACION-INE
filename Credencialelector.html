<!doctype html>
<html lang="es">

<head>
  <title>INE</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link rel="stylesheet" href="estilosINE.css">
  <link rel="icon" type="image/jpg" href="https://cdn.pixabay.com/photo/2018/08/18/18/38/coat-of-arms-3615253_1280.png"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <main>
    <div class="cred text-uppercase">
      <!-Encabezado->
        <div  class="encabezado">
          <div class="row align-items-start">
            <div class="col-2">
              <img src="" id="escudo">
            </div>
            <div class="col-2 mexi ">
              <p>México</p>
            </div>
            <div class="col insti">
              <p>Instituto Nacional Electoral</p>
              <h1 class="fw-bold">Credencial para Votar</h1>
            </div>
          </div>
        </div>
        <!-Finaliza codigo Encabezado->
        <div class="row align-items-start aperfil" style="border-left-style:dotted; border-width: 3.2px; border-color: rgb(206, 30, 30); margin-left: 9px;
        margin-top: -25px; height: 211px;">
          <div class="col-3 perfil">
            <img src="" id="perfil" alt="">
          </div>
          <div class="col" style="margin-top: 25px;">
            <div class="row align-items-start" >
              <img src="" id="map2" alt="">
              <div class="col datos">
                <p>Nombre</p>
                <p id="apPaterno">apPaterno</p>
                <p id="apMaterno">apMaterno</p>
                <P id="nombres">Nombres</P>
                <p id="domicilio">Domicilio</p>
                <p id="claveelector">Clave de elector</p>
              </div>
              <div class="col-4 fecha">
                <p>Fecha de nacimiento</p>
                <p id="fechanacimiento"></p>
                <p id="sexo">Sexo</p>
                <img src="" id="perfil2" alt="">
              </div> 
            </div>
            <div class="row align-items-start curp">
              <div class="col-6">
                <p id="curp">Curp</p>
              </div>
              <div class="col">
                <p id="registro">Año de registro</p>
              </div>
              
            </div>
            <div class="row align-items-start pie">
              <div class="col-3">
                <p id="estado">Estado</p>
                <p id="localidad">Localidad</p>
              </div>
              <div class="col-3">
                <p id="municipio">Municipio</p>
                <P id="emision">Emision</P>
              </div>
              <div class="col-3">
                <p id="seccion">Seccion</p>
                <p id="vigen">Vigencia</p>
              </div>
              <div class="col-3">
                <img src="" id="map1" alt="">
              </div>
            </div>
          
          </div>
        </div>
    </div>
  </main>
  <script src="scriptINE.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>

</html>
